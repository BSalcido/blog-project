<!DOCTYPE html>

    <link

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <link rel="stylesheet" href="source/style.css" />
    <script

      crossorigin="anonymous"

    <script

      crossorigin="anonymous"

    <title>Document</title>

  <body>
    <div class="all">
      <h2>Brisa Salcido</h2>
      <h1>Travel Photo Blog</h1>
      <p class="introduction">
        Hi! I’m an amateur photographer documenting a little bit of my trips.
      </p>
      <a href="#" class="btn btn-branding">Contact me</a>
      <img src="images/1.png" alt="homepage-image" class="img-fluid" />
    </div>
    <footer>
      <div class="row align-items-center">
        <div class="col-5 d-flex">
          <img src="images/5.png" alt="simple-icon" class="single-light-icon" />
        </div>
        <div class="col-2 d-flex">
          <div class="row">
            <div class="col">
              <a href="#" class="social-network-link">
                <i class="fab fa-instagram-square sn-icon"></i
              ></a>
            </div>
            <div class="col">
              <a href="#" class="social-network-link">
                <i class="fab fa-linkedin sn-icon"></i
              ></a>
            </div>
            <div class="col">
              <a href="#" class="social-network-link">
                <i class="fab fa-github-square sn-icon"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="col-5 footer-note">
          © 2022 Brisa Salcido All rights reserved.
        </div>
      </div>
